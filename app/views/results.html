<div id="searchResults">
  <div class="panel panel-default" ng-repeat="article in articles">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="http://en.wikipedia.org/wiki/{{article.title}}" target="_blank">{{article.title}}</a></h3>
    </div>
    <div class="panel-body">{{article.extract}}</div>
  </div>
</div>
